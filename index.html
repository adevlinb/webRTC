<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web RTC</title>
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="./js/agora-rtm-sdk-1.4.4.js"></script>
    <script defer src="./js/main.js"></script>
</head>
<body>
    <div id="videos">
        <video class="video-player" id="user-1" src="" autoplay playsinline></video>
        <video class="video-player" id="user-2" src="" autoplay playsinline></video>
    </div>

    <button id="create-offer">Create Offer</button>
    <label >SDP Offer</label>
    <textarea id="offer-sdp" cols="30" rows="10"></textarea>

    <button id="create-answer">Create Answer</button>
    <label >SDP Answer</label>
    <textarea id="answer-sdp" cols="30" rows="10"></textarea>

    <button id="add-answer">Add Answer</button>
</body>
</html>
